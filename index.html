<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Ezequiel Huayta Js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h1>Dar de alta producto</h1>
        <form id="formProducts">
            <div class="mb-3" >
              <label for="exampleInputEmail1" class="form-label">Nombre producto</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Precio</label>
              <input type="text" class="form-control" id="inputPrice">
            </div>
            <label for="inputStock" class="form-label" id="labelStock2">Stock</label>
            <label class="form-label" id="labelStock"></label>
            <input type="range" class="form-range" onchange="updateLabel()" min="1" max="99" id="inputStock">
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <div class="container">
      <table id ="tableProducts" class="table">
        <thead>
          <tr>
            <td>Id</td>
            <td>Nombre</td>
            <td>Precio</td>
            <td>Stock</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
   
    <script src='./index.js'> </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
